<html>
<app-nav></app-nav>



<div class="container-fluid mt-2">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Characters</li>
        </ol>
    </nav>
    <h1>Characters</h1>


    <app-loading id="loadingCharacters" *ngIf="isLoaded"></app-loading>

    <splide id="sliderCharacters" class="animated fadeIn" hidden [options]="{ 
        fixedWidth: 100,
        height: 100,
        gap: 5,
        drag:true,
        pagination: false,
        isNavigation: false,
        type: 'slide'}">
        <splide-slide *ngFor="let item of characters">
            <img class="img img-thumbnail" src="{{item.name |characterimage}}" (click)="changeCharacter(item.name)" />
        </splide-slide>
    </splide>

    <div *ngIf="characterSelected" class="main-body">
        <div class="row gutters-sm cardCharacter">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="{{characterSelected.name|characterimage}}" alt="Admin"
                                class="rounded-circle imgAvatar">
                            <div class="mt-3">
                                <h4>{{characterSelected.name}}</h4>
                                <p class="text-secondary mb-1">{{characterSelected.affiliation}}</p>
                                <p class="text-muted font-size-sm">{{characterSelected.nation}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mt-3">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <span class="text-secondary">Vision: <img class="rounded imgConstellation"
                                    src="{{characterSelected.vision |elements}}"> </span>
                        </li>
                    </ul>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <span class="text-secondary">Weapon type: {{characterSelected.weapon}}</span>
                        </li>
                    </ul>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <span class="text-secondary">Rarity: {{characterSelected.rarity}}‚≠ê</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <h3>Constellations</h3>
                        <div class="row" *ngFor="let constelattion of characterSelected.constellations index as i">
                            <div class="col-sm-2" style="max-width: 8%;">
                                <img src="{{characterSelected.name |constellation : constelattion.name}}"
                                    class="rounded imgConstellation" style="width:3em; height:3em;">
                            </div>
                            <div class="col-sm-10 text-secondary">
                                {{constelattion.description | slice:0:120}}...
                            </div>
                            <hr *ngIf="i!=5">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
