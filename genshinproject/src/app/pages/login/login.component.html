<html>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h4>Sign In</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div>


                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user-alt"></i></span>
                                </div>
                                <input type="text" formControlName="username" class="form-control"
                                    placeholder="Username">

                            </div>
                            <div *ngFor="let error of validationMessages.username">
                                <ng-container *ngIf="username.hasError(error.type) && username.touched">
                                    <small class="errorMessage">{{error.message}}</small>
                                </ng-container>
                            </div>
                        </div>
                        <div>

                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" formControlName="password" class="form-control"
                                    placeholder="Password">
                            </div>
                            <div *ngFor="let error of validationMessages.password">
                                <ng-container *ngIf="password.hasError(error.type) && password.touched">
                                    <small class="errorMessage">{{error.message}}</small>
                                </ng-container>
                            </div>
                            <br>
                        </div>
                        <div class="form-group row justify-content-center">
                            <input type="submit" value="Sign In" class="btn  login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?
                    </div>
                    <div class="d-flex justify-content-center">
                        <a routerLink="/register">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
