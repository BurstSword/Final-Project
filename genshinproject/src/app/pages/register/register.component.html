<html>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h4>Sign up</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="registerForm" (ngSubmit)="register()">
                        <div>
                            <div class="input-group form-group ">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user-alt"></i></span>
                                </div>
                                <input type="text" formControlName="username" class="form-control"
                                    placeholder="Username">
                            </div>
                            <div *ngFor="let error of validationMessages.username">
                                <ng-container *ngIf="username.hasError(error.type) && username.touched">
                                    <small class="errorMessage">{{error.message}}</small>
                                </ng-container>
                            </div>
                        </div>
                        <div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                </div>
                                <input type="mail" formControlName="email" class="form-control" placeholder="Email">
                            </div>
                            <div *ngFor="let error of validationMessages.email">
                                <ng-container *ngIf="email.hasError(error.type) && email.touched">
                                    <small class="errorMessage">{{error.message}}</small>
                                </ng-container>
                            </div>
                        </div>
                        <div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" formControlName="password" class="form-control"
                                    placeholder="Password">
                            </div>
                            <div *ngFor="let error of validationMessages.password">
                                <ng-container *ngIf="password.hasError(error.type) && password.touched">
                                    <small class="errorMessage">{{error.message}}</small>
                                </ng-container>
                            </div>
                        </div>

                        <br>
                        <div class="form-group row justify-content-center">
                            <input type="submit" value="Sign up" class="btn login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        You already have an account?
                    </div>
                    <div class="d-flex justify-content-center">
                        <a routerLink="/login">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
